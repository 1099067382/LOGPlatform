<div class="container">
    <div class="col-md-2">
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-body">
                <!--新增收货地址表单开始-->
                <form id="form-add-new-address" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品分类：</label>
                        <div class="col-md-8">
                            <input name="categoryId" type="text" value="163" class="form-control" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品系列：</label>
                        <div class="col-md-8">
                            <input name="itemType" type="text" class="form-control" placeholder="请输入商品系列">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品标题：</label>
                        <div class="col-md-8">
                            <input name="title" type="text" class="form-control" placeholder="请输入商品标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品卖点：</label>
                        <div class="col-md-8">
                            <input name="sellPoint" type="text" class="form-control" placeholder="请输入商品卖点">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品单价：</label>
                        <div class="col-md-8">
                            <input name="price" type="text" class="form-control" placeholder="请输入商品单价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品租金：</label>
                        <div class="col-md-8">
                            <input name="rent" type="text" class="form-control" placeholder="请输入商品租金">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品数量：</label>
                        <div class="col-md-8">
                            <input name="num" type="text" class="form-control" placeholder="请输入商品数量">
                        </div>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label class="col-md-2 control-label"><span class="txtred">*</span>商品图片：</label>-->
<!--                        <div class="col-md-8">-->
<!--                            <input name="name" type="text" class="form-control" placeholder="请输入商品图片">-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label class="col-md-2 control-label"><a href="index.html">返回</a>&nbsp;&nbsp;&nbsp;</label>
                        <div class="col-sm-10">
                            <input id="btn-add-new-address" type="button" class="col-md-1 btn btn-primary" value="添加"/>
                            <input type="reset" class="col-md-offset-1 col-md-1 btn btn-primary" value="重置"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#btn-add-new-address").click(function() {
        $.ajax({
            url: "/products/add_new_product",
            type: "POST",
            data: $("#form-add-new-address").serialize(),
            dataType: "JSON",
            success: function(json) {
                if (json.state == 200) {
                    alert("添加商品成功！");
                    location.href = "index.html";
                } else {
                    alert("添加商品失败！" + json.message);
                }
            },
            error: function(xhr) {
                alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
                location.href = "login.html";
            }
        });
    });
</script>
